<!DOCTYPE html>
<html lang="en">
<head>  
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Âm Thanh Tự Động</title>



	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="imgs/favicon.iconn" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	
	<!-- Tải script -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/ThreeCanvas.js"></script>
	<script type="text/javascript" src="js/Snow.js"></script>
	<script type="text/javascript" src="js/Custom.js"></script>
	<script>
		// Lắng nghe sự kiện trước khi người dùng rời khỏi trang
		window.addEventListener('beforeunload', function () {
			// Dừng âm thanh trước khi rời khỏi trang
			document.getElementById('myAudio').pause();
		});
	</script>
</head>
<body onLoad="loading();">

	<audio id="myAudio" autoplay loop>
		<source src="music.mp3" type="audio/mp3">
		Your browser does not support the audio tag.
	</audio>




	<!-- Hiển thị trong lúc đợi load -->
	<div id="loading">
		<div class="spinner">
        </div>
	</div>
	<!-- Giao diện chính -->
	<div id="wrap">
        <!-- Hiệu ứng tuyết-->
        <div class="snow">
        </div>
        <!-- Đóng băng -->
        <div class="ice">
        </div>

        <img id="santaClaus" alt="Santa Claus" />

        <div id="letter">
        	<span class="message"></span>
        </div>
		
        <img id="reindeer" src="imgs/reindeer.png" alt="Reindeer" />
	</div>
	     
     
         
	
		
</body>
</html>
